<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RIFQI 2048 - Portfolio Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RIFQI 2048</h1>
            <p class="subtitle">A Portfolio Project by Rifqi</p>
        </header>
        
        <div class="game-container">
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">BEST</span>
                    <span id="best-score">0</span>
                </div>
            </div>
            
            <div class="grid-container">
                <!-- Game tiles will be dynamically created here -->
            </div>
            <button id="restart-button">New Game</button>
        </div>

        <div class="portfolio-links">
            <a href="https://github.com/yourusername" target="_blank" class="social-link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="mailto:your.email@example.com" class="social-link">
                <i class="fas fa-envelope"></i> Contact
            </a>
        </div>

        <footer>
            <p> 2024 Rifqi. All rights reserved.</p>
            <p class="footer-note">Inspired by the original 2048 game</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
